        <div class="col-sm-12 col-md-4">
           <div class="form-group">
             <label for="Nom">Nom</label>
             <input type="text" id="Nom" name='lastName' class="form-control">
           </div>
        </div>

        <div class="col-sm-12 col-md-4">

              <label for="prenom">Prénom</label>
              <input type="text" id="prenom" name='firstName' class="form-control">

         </div>

         <div class="col-sm-12 col-md-4">

             <select id="etat" name="status" class="form-control">

             </select>
            </div>
         </div>
    </div>

             <label for="username">Nom d'utlisateur</label>
             <input type="text" id="username" name='userName'class="form-control">
           </div>
        </div>

        <div class="col-sm-12 col-md-4">
            <div class="form-group">
              <label for="dte">Date de création</label>
              <input type="date" id="dte" name="createdDate" class="form-control">
            </div>
         </div>

        
    </div>


    <div class="row">

        <div class="col-sm-12 col-md-4">
            <div class="form-group">
                <label for="matricule">Matricule</label>
                <input type="text" id="matriule" name="registrationNumber" class="form-control">
              </div>
         </div>

        <div class="col-sm-12 col-md-4">
           
        </div>

        <div class="col-sm-12 col-md-4">
           
        </div>
        
    </div>
